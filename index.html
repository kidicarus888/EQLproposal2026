/* 1. THE SETUP */

* {
  box-sizing: border-box;
}

body {
  background-color: #f0f4f8; /* Lighter, cleaner gray */
  display: grid;
  gap: 20px;
  grid-template-columns: 1fr;
  margin: 0;
  min-height: 100vh;
  padding: 20px 0;
  place-items: center;
}

.slide-container {
  align-items: flex-start; /* Default to top alignment */
  background-color: #ffffff; /* Clean white background */
  border-radius: 8px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); /* Softer shadow */
  display: flex;
  flex-direction: column;
  min-height: 720px; /* Allow height to grow */
  height: auto; /* Allow height to grow */
  justify-content: flex-start; /* Default to top alignment */
  overflow: visible; /* Allow content to be visible */
  padding: 60px;
  position: relative;
  width: 1280px;
}

/* 1.1 BACKGROUND STYLING */

.slide-container::before {
  content: '';
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 0;
}

.slide-container>* {
  position: relative;
  z-index: 1;
}

/* 1.2 LANGUAGE SWITCHER */
.lang-switcher {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #fff;
    border: 1px solid #E2E8F0;
    border-radius: 6px;
    padding: 5px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.lang-switcher button {
    background-color: transparent;
    border: none;
    padding: 8px 12px;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 16px;
    color: #94A3B8;
    cursor: pointer;
    border-radius: 4px;
}

.lang-switcher button.active {
    background-color: #3B82F6;
    color: #ffffff;
}

/* 2. CONSISTENT TYPOGRAPHY */

/* Headings Font - Poppins */
.slide-container h1,
.slide-container h2,
.slide-container h3,
.slide-container .slide-title {
  color: #1E293B; /* Dark Blue-Gray */
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  margin: 0;
}

/* Body Text Font - Lato */
.slide-container p,
.slide-container li,
.slide-container .subtitle,
.slide-container .number-label,
.slide-container .legend li,
.slide-container .chart-summary,
.slide-container .bar .label,
.slide-container th,
.slide-container td,
.slide-container .alternating-text-tile p,
.slide-container .bleed-text-side p,
.slide-container .reference-link {
  color: #475569; /* Medium Slate Gray */
  font-family: 'Lato', sans-serif;
}

/* Consistent Font Sizes */

.slide-container h1 {
  font-size: 70px;
}

.slide-container .slide-title {
  /* This is an h2 */
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 40px;
  text-align: left;
  width: 100%;
}

.slide-container h3 {
  font-size: 24px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  margin-bottom: 15px;
}

/* Unified body text size */

.slide-container p,
.slide-container li,
.slide-container .subtitle,
.slide-container .legend li,
.slide-container .chart-summary,
.slide-container .bar .label,
.slide-container th,
.slide-container td,
.slide-container .alternating-text-tile p,
.slide-container .bleed-text-side p {
  font-size: 18px;
  line-height: 1.5;
}

.slide-container .subtitle {
  font-weight: 400;
  margin: 20px auto;
  font-size: 24px;
}

.slide-container .content-area {
  align-items: center;
  display: flex;
  flex-grow: 1;
  justify-content: center;
  width: 100%;
}

/* 3. LAYOUT DEFINITIONS */

.title-layout {
  justify-content: center; /* Center content on title slide */
  text-align: center;
  width: 100%;
  flex-grow: 1;
  align-items: center;
}

.two-column {
  align-items: flex-start;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 50px;
  width: 100%;
}

.two-column.tiled {
  align-items: stretch;
}

.two-column.tiled>div {
  background-color: #F8FAFC; /* Light gray tile */
  border-radius: 12px;
  border: 1px solid #E2E8F0;
  padding: 40px;
}

.two-column.tiled h3 {
  color: #10B981; /* Loop Green */
}

.two-column ul {
  list-style: disc;
  margin: 0;
  padding-left: 25px;
}

.two-column li {
  margin-bottom: 15px;
}

.image-wrapper {
  border-radius: 12px;
  height: 350px;
  overflow: hidden;
  width: 100%;
}

.image-wrapper img {
  height: 100%;
  object-fit: cover;
  width: 100%;
}

.tiled-content {
  align-items: stretch;
  display: flex;
  gap: 20px; /* Tighter gap for more tiles */
  justify-content: center;
  width: 100%;
}

.tile {
  align-items: flex-start; /* Align tile content left */
  text-align: left; /* Align tile content left */
  background-color: #F8FAFC;
  border-radius: 12px;
  border: 1px solid #E2E8F0;
  display: flex;
  flex-direction: column;
  flex: 1;
  justify-content: flex-start;
  padding: 30px;
}

.tile .icon {
  color: #10B981; /* Loop Green */
  font-size: 48px;
  margin-bottom: 20px;
}

.tile h3 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
}

/* Specific adjustment for centered tiles */
.tile.centered {
    align-items: center;
    text-align: center;
}

.bullet-list {
  max-width: 100%; /* Changed from 900px */
  width: 100%;
}

.bullet-list ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.bullet-list li {
  font-size: 18px;
  line-height: 1.5;
  gap: 15px;
  margin-bottom: 20px;
  padding-left: 40px;
  position: relative;
}

.bullet-list i {
  color: #10B981; /* Loop Green */
  font-size: 24px;
  left: 0;
  margin-top: 5px;
  position: absolute;
  text-align: center;
  top: 0;
  width: 25px; /* Ensure icon alignment */
}

.bullet-list li strong {
  color: #334155;
  font-weight: 700;
}

/* Bullet list inside a tile */
.tile .bullet-list ul {
    list-style-type: disc;
    padding-left: 25px;
    margin-top: 15px;
}
.tile .bullet-list li {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 10px;
    padding-left: 0; /* Remove icon padding */
}
.tile .bullet-list i {
    display: none; /* Hide icons */
}

.full-bg-image {
  background-position: center;
  background-size: cover;
  justify-content: center; /* Center content on BG image slide */
}

.full-bg-image .content-overlay {
  text-align: center;
  background: rgba(255, 255, 255, 0.85); /* White scrim */
  padding: 40px;
  border-radius: 12px;
  max-width: 80%;
}

.full-bg-image h1,
.full-bg-image h2,
.full-bg-image p {
  color: #1E293B; /* Dark text on light scrim */
}

.highlight-numbers-layout {
  display: flex;
  width: 100%;
  align-items: center;
}

.highlight-numbers-layout .numbers-grid {
  flex: 0 0 40%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  justify-content: center;
  text-align: center;
}

.highlight-numbers-layout .text-content {
    flex: 1;
    padding-left: 50px;
}

.highlight-numbers-layout .number {
  color: #3B82F6; /* Equira Blue */
  font-size: 100px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  line-height: 1;
}

.highlight-numbers-layout .number-label {
  font-size: 22px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
}

/* 4. CHART STYLING */

/* Table Layout */

.table-layout {
  width: 100%;
}

.table-layout table {
  border-collapse: collapse;
  width: 100%;
}

.table-layout th,
.table-layout td {
  border-bottom: 1px solid #E2E8F0;
  padding: 12px; /* Smaller padding for dense table */
  text-align: left;
  vertical-align: top;
  font-size: 15px; /* Smaller font for dense table */
}

.table-layout th {
  background-color: #F8FAFC;
  color: #334155;
  font-size: 14px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
}

body:not(.show-id) [lang="id"] {
    display: none;
}

/* When body has .show-id, hide English */
body.show-id [lang="en"] {
    display: none;
}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const langEn = document.getElementById('lang-en');
        const langId = document.getElementById('lang-id');
        const body = document.body;

        // Function to set the language
        function setLanguage(lang) {
            if (lang === 'id') {
                body.classList.add('show-id');
                langId.classList.add('active');
                langEn.classList.remove('active');
            } else {
                // Default to English
                body.classList.remove('show-id');
                langEn.classList.add('active');
                langId.classList.remove('active');
            }
        }

        // Set initial language to English
        setLanguage('en');

        // Add event listeners
        langEn.addEventListener('click', () => setLanguage('en'));
        langId.addEventListener('click', () => setLanguage('id'));
    });
</script>
